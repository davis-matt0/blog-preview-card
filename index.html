<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./img/illustration-article.svg"
        alt="a cool design"
        class="header-img"
      />
      <p class="flair-text">Learning</p>
      <p class="date">Published 02 Oct 2024</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="body-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="nametag">
        <img
          src="./img/image-avatar.webp"
          alt="a picture of Greg Hooper, the author of the article"
          class="avatar"
        />
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
